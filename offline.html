<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Red Hatters WA</title>
    <meta name="description" content="You're currently offline. Some features may not be available.">
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: var(--font-display);
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-offline {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-offline:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-offline {
            background: #ff6b6b;
        }
        
        .status-online {
            background: #51cf66;
        }
        
        @media (max-width: 768px) {
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .offline-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <div class="offline-icon">
                <i class="fas fa-wifi"></i>
            </div>
            
            <h1 class="offline-title">You're Offline</h1>
            
            <p class="offline-message">
                It looks like you're not connected to the internet right now. Don't worry - you can still browse some of our content that's been saved for offline viewing.
            </p>
            
            <div class="offline-actions">
                <a href="/" class="btn-offline">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
                <button onclick="window.location.reload()" class="btn-offline">
                    <i class="fas fa-sync-alt"></i> Try Again
                </button>
                <a href="/contact-us.html" class="btn-offline">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
            
            <div class="connection-status">
                <span class="status-indicator status-offline"></span>
                <span id="connection-text">Checking connection...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const connectionText = document.getElementById('connection-text');
            
            if (navigator.onLine) {
                statusIndicator.className = 'status-indicator status-online';
                connectionText.textContent = 'Connection restored! You can now access all features.';
                
                // Redirect to homepage after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                connectionText.textContent = 'No internet connection. Some features may not be available.';
            }
        }
        
        // Check connection status on load
        updateConnectionStatus();
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
        }
    </script>
</body>
</html>
